<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Formm</title>
    <link rel="stylesheet" href="style2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <img src="Mobile.png" alt="" srcset="" class="a2">
    <div class="container">
        <div class="form-box">
            <form action="#" name="Formfill" onsubmit="return validation()">
                <h2>Register</h2>
                <p id="result"></p>
                <div class="input-box">
                    <i class='bx bxs-user tab'></i>
                    <input type="text" name="Username" placeholder="Username">
                </div>
                <div class="input-box">
                    <i class='bx bxs-envelope tab'></i>
                    <input type="email" name="Email" placeholder="Email">
                </div>
                <div class="input-box1">
                  
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt tab'></i>
                    <input type="password" name="Password" placeholder="Password">
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt tab'></i>
                    <input type="password" name="cPassword" placeholder="Confirm password">
                </div>
                <div class="button">
                    <input type="submit" class="btn" onclick="validation()" value="Register">
                </div>
                <div class="group">
                    <span><a href="#">Forget Password</a></span>
                    <span><a href="#">Login</a></span>
                </div>
            </form>
        </div>
        <div class="popup" id="popup">
            <i class='bx bx-check-circle'></i>
            <h2>Thank You!</h2>
            <p>You are Registered Sucessfully</p>
            <a href="#"><button onclick="CloseSlide()">OK</button></a>
        </div>
    </div>

    <script src="regis.js"></script>
</body>
</html
